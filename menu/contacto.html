<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/Styles/form.css">


</head>
<header>
    <nav>
        <ol>
            <ul>
                <a href="/index.html">Inicio</a>
            </ul>
        </ol>
    </nav>
</header>
<body>

        <h1>Registro</h1>

        <form action="">
                
                    <label form="name">Nombre Completo</label>
                    <input type="text" id="name" placeholder="Nombre Completo...">
                
                    <label form="usser">Nombre de Usuario</label>
                    <input type="usser" id="usser" placeholder="Nombre de Usuario">
                
                    <label form="mail">Correo Electrónico</label>
                    <input type="email" id="mail" placeholder="Correo Electrónico">
                
                        <label form="psw">Contraseña</label>
                        <input type="password" id="psw" placeholder="Contraseña">
                
                    <label form="psw">Confirmar Contraseña</label>
                    <input type="password" id="psw" placeholder="Confirmar Contraseña">
                
                    <label form="birth">Fecha de nacimiento</label>
                    <input type="date" id="birth">
                
                    <label form="picture">Foto de Perfil</label>
                    <input type="file" id="picture">
                        
                    <label form="pais" id="pais" placeholder="Pais">País</label>
                    <select name="pais" id="pais">
                        <option id="pais">Argentina</option>
                        <option id="pais">Bolivia</option>
                        <option id="pais">Chile</option>
                        <option id="pais">Uruguay</option>
                        <option id="pais">Paraguay</option>
                        <option id="pais">Brasil</option>
                    </select>
                        
                        <label form="tel" id="tel" placeholder="Telefono">Número de Telefono</label>
                        <input type="number" id="tel">
                    <div>
                    <fieldset>
                        <legend>Genero</legend>
                        <input type="radio" id="MedicionesPAT" name="news" value="mediciones">
                        <label form="MedicionesPAT">Masculino</label>
                        <input type="radio" id="Termografia" name="news" value="termograph">
                        <label form="Termografia">Femenino</label>
                        <input type="radio" id="tableros" name="news" value="tabler">
                        <label form="tableros">Otros</label>
                    </fieldset>
                    </div>
                    
                        <input required type="checkbox" name="term" id="term">
                        <label form="term">Terminos y condiciones</label>
                        
                        <input type="checkbox" id="newsletter">
                        <label form="newsletter">Suscribirse a Newsletter</label>
                        <button type="submit">ENVIAR</button>
        </form>
</body>
</html>
