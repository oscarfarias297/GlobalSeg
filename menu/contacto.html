<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

</head>
<header>
    <nav>
        <ol>
            <ul>
                <a href="/index.html">Inicio</a>
            </ul>
        </ol>
    </nav>
</header>
<body>
    <section>
        <h1>Formulario de Contacto</h1>
    </section>
    <section>
        <form action="">
            <div>
                <label form="name">Nombre</label>
                <input type="text" id="name" placeholder="Nombre">
            </div>
            <br>
            <div>
                <label form="mail">Correo Electrónico</label>
                <input type="email" id="mail" placeholder="Correo Electrónico">
            </div>
            
            <fieldset>
                <legend>Indique qué servicios esta interesado</legend>
                <p>Seleccione al menos uno.</p>
                <input type="checkbox" id="MedicionesPAT" name="news" value="mediciones">
                <label form="MedicionesPAT">MedicionesPAT</label>
                <input type="checkbox" id="Termografia" name="news" value="termograph">
                <label form="Termografia">Termografía</label>
                <input type="checkbox" id="tableros" name="news" value="tabler">
                <label form="tableros">Tableros</label>
                <br>
                <br>
                <button type="submit">ENVIAR</button>
            </fieldset>


        </form>
    </section>
</body>
</html>
