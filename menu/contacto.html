<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../Styles/header.css">
    <link rel="stylesheet" href="../Styles/form.css">


</head>
<header>
    <img src="../assets/GS_move.gif" alt="Imagen Banner" />
    <h1>Global Seg</h1>
    <nav>
      <details>
        <summary class="menuhead">Menú</summary>
        <li id="desp-menu"><a href="../index.html"> INICIO</a></li>
        <li id="desp-menu"><a href="../menu/services.html">SERVICIOS</a></li>
        <li id="desp-menu"><a href="../menu/contacto.html">REGISTRO</a></li>
      </details>
    </nav>
  </header>
<body>

        <h1 class="title">Registro</h1>

        <form action="">
                
                    <label form="name">Nombre Completo</label>
                    <input class="name" type="text" id="name" placeholder="Nombre Completo...">
                
                    <label form="usser">Nombre de Usuario</label>
                    <input type="usser" id="usser" placeholder="Nombre de Usuario">
                
                    <label form="mail">Correo Electrónico</label>
                    <input type="email" id="mail" placeholder="Correo Electrónico">
                
                        <label form="psw">Contraseña</label>
                        <input type="password" id="psw" placeholder="Contraseña">
                
                    <label form="psw">Confirmar Contraseña</label>
                    <input type="password" id="psw" placeholder="Confirmar Contraseña">
                
                    <label form="birth">Fecha de nacimiento</label>
                    <input type="date" id="birth">
                
                    <label form="picture">Foto de Perfil</label>
                    <input type="file" id="picture">
                        
                    <label form="pais" id="pais" placeholder="Pais">País</label>
                    <select name="pais" id="pais">
                        <option id="pais">Argentina</option>
                        <option id="pais">Bolivia</option>
                        <option id="pais">Chile</option>
                        <option id="pais">Uruguay</option>
                        <option id="pais">Paraguay</option>
                        <option id="pais">Brasil</option>
                    </select>
                        
                        <label form="tel" id="tel" placeholder="Telefono">Número de Telefono</label>
                        <input type="number" id="tel">
                    <div>
                    <fieldset>
                        <legend>Seleccione su Género</legend>                      
                        <input type="radio" id="masc" name="news" value="masc">
                        <label form="masc">Masculino</label>
                        <input type="radio" id="fem" name="news" value="fem">
                        <label form="fem">Femenino</label>
                        <input type="radio" id="other" name="news" value="other">
                        <label form="other">Otro</label>
                    </fieldset>
                    </div>
                    
                        <input required type="checkbox" name="term" id="term">
                        <label form="term">Terminos y condiciones</label>
                        
                        <input type="checkbox" id="newsletter">
                        <label form="newsletter">Suscribirse a Newsletter</label>
                        <button class="submit-button" type="submit">ENVIAR</button>
        </form>
</body>
</html>
